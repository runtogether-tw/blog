    <script>window.__INITIAL_STATE__={"data":{"author":{"id":"id9000","title":{"name":"阿九","img":"https:\u002F\u002Fstatic-cdn.jtvnw.net\u002Fjtv_user_pictures\u002Fid9000-profile_image-1effadc2a2c9b046-300x300.jpeg"},"belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"title":"薩爾達傳說 曠野之息 – 大師劍RTA簡略筆記","subtitle":"大師劍RTA筆記","author":{"id":"id9000","title":{"name":"阿九","img":"https:\u002F\u002Fstatic-cdn.jtvnw.net\u002Fjtv_user_pictures\u002Fid9000-profile_image-1effadc2a2c9b046-300x300.jpeg"}},"content":"\u003Ch2 id=\"路線a（初始台地）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Aa%EF%BC%88%E5%88%9D%E5%A7%8B%E5%8F%B0%E5%9C%B0%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線A（初始台地）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FfyY4syE.png\" loading=\"lazy\" alt=\"路線A\" \u002F\u003E\n          \u003Cfigcaption\u003E路線A\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E撿起：蘑菇x1、老人營火旁斧頭、蘋果x2~3、草x1、箭x4~5、高塔前波克布林的盾牌\u003C\u002Fli\u003E\n\u003Cli\u003E從高塔躍下，取消落地傷害\u003C\u002Fli\u003E\n\u003Cli\u003E前往神廟：磁力抓取器(1)，進去前開一旁的寶箱，紅寶石x1\u003C\u002Fli\u003E\n\u003Cli\u003E前往神廟：遙控炸彈(2)（不要觸發守護者甦醒的動畫）\u003C\u002Fli\u003E\n\u003Cli\u003E蹲下，打開地圖，傳送到重生祠堂\u003C\u002Fli\u003E\n\u003Cli\u003E出洞穴向左，撿起蘑菇x3，上坡，二段跳過冰河，爬山，前往神廟：製冰器(3)\u003Cbr\u003E\n（寒冷天氣10秒扣半心，適時補血）\u003C\u002Fli\u003E\n\u003Cli\u003E應用盾牌滑行，前往神廟：靜止器(4)，神廟內撿起鐵鎚\u003C\u002Fli\u003E\n\u003Cli\u003E時停飛行：抱住大石，往時之神廟方向，取得滑翔傘，開寶箱拿弓，傳送到磁力抓取器神廟\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"路線b（古代馬鞍）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Ab%EF%BC%88%E5%8F%A4%E4%BB%A3%E9%A6%AC%E9%9E%8D%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線B（古代馬鞍）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FTP3m65k.png\" loading=\"lazy\" alt=\"路線B\" \u002F\u003E\n          \u003Cfigcaption\u003E路線B\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E繞到神廟後方撿起草x5，跑至一旁沼澤，用製冰器\u002F二段跳開兩個寶箱，冰箭x5+火箭x5\u003C\u002Fli\u003E\n\u003Cli\u003E找馬\u003Cbr\u003E\nA方案：撿完草後從前方坑洞往下跳，馴服任一匹馬（皆為3速）\u003Cbr\u003E\nB方案（時停彈射）：使用神廟旁的鐵箱，飛到大石頭上，存檔，看臉馴服4速馬（體力3）\u003C\u002Fli\u003E\n\u003Cli\u003EWahgo Katta(5)\u003C\u002Fli\u003E\n\u003Cli\u003E至一旁驛站下馬餵蘋果x2，進驛站賣紅寶石x1，登記馬,第一個選項按B\u003C\u002Fli\u003E\n\u003Cli\u003EBosh Kala(6)\u003C\u002Fli\u003E\n\u003Cli\u003E跑步or時停彈射(石頭&#x26;樹)\u003C\u002Fli\u003E\n\u003Cli\u003E路上拿大刀x1，速度蘑菇x2\u003C\u002Fli\u003E\n\u003Cli\u003EPumaag Nitae(7)\u003C\u002Fli\u003E\n\u003Cli\u003E跑步or時停彈射(樹幹,難)\u003C\u002Fli\u003E\n\u003Cli\u003EKa’o Makagh(8)\u003C\u002Fli\u003E\n\u003Cli\u003E跑步or時停彈射(樹幹,難)\u003C\u002Fli\u003E\n\u003Cli\u003E抓青蛙x3,拿馬鞍\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到靜止器神廟\u003C\u002Fli\u003E\n\u003Cli\u003E時停彈射：樹幹\u003C\u002Fli\u003E\n\u003Cli\u003EYa Naga(9)\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到製冰器神廟\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"路線c（神獸梅德）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Ac%EF%BC%88%E7%A5%9E%E7%8D%B8%E6%A2%85%E5%BE%B7%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線C（神獸梅德）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FNavsScc.png\" loading=\"lazy\" alt=\"路線C\" \u002F\u003E\n          \u003Cfigcaption\u003E路線C\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E跳到一旁屋頂，開寶箱拿炸彈箭，時停彈射：寶箱，背向寶箱\u003C\u002Fli\u003E\n\u003Cli\u003ERota Ooh(10)\u003C\u002Fli\u003E\n\u003Cli\u003E滑到下方驛站拿斧頭x1，坐營火(早上)，向Beedle買青蛙x3，領馬時確認親密度是否為100，至一旁換古代馬鞍\u003C\u002Fli\u003E\n\u003Cli\u003EKaam Ya’tak(11)\u003C\u002Fli\u003E\n\u003Cli\u003EKatah Chuki(12)\u003C\u002Fli\u003E\n\u003Cli\u003ENoya Neha(13)\u003C\u002Fli\u003E\n\u003Cli\u003E製冰器過河+跑步or時停彈射(鐵箱)\u003C\u002Fli\u003E\n\u003Cli\u003EZalta Wa(14)\u003C\u002Fli\u003E\n\u003Cli\u003ESheem Dagoze(15)\u003C\u002Fli\u003E\n\u003Cli\u003EShae Loya(16)\u003C\u002Fli\u003E\n\u003Cli\u003E在一旁驛站撿：斧頭、野莓x3\u003C\u002Fli\u003E\n\u003Cli\u003E跟Toren借500塊\u003C\u002Fli\u003E\n\u003Cli\u003E時停彈射：砍樹(?，橫越峽谷\u003C\u002Fli\u003E\n\u003Cli\u003E向上爬，時停彈射：砍樹，往利特村方向\u003C\u002Fli\u003E\n\u003Cli\u003EAkh Va’quot(17)\u003C\u002Fli\u003E\n\u003Cli\u003E與村民對話\u003C\u002Fli\u003E\n\u003Cli\u003E滑翔至下方商店，買Sunshroom x3、箭x10、炸彈箭x10\u003C\u002Fli\u003E\n\u003Cli\u003E至下方樹叢，時停彈射：砍樹，往靶場方向\u003C\u002Fli\u003E\n\u003Cli\u003ESha Warvo(18)\u003C\u002Fli\u003E\n\u003Cli\u003E在靶場撿起：箭x10\u003Cbr\u003E\n煮：Sunshroom x3；青蛙x3+蘑菇x1+零件x1；青蛙x3+蘑菇x1+零件x1，共3道\u003C\u002Fli\u003E\n\u003Cli\u003E立刻吃2級防寒料理\u003C\u002Fli\u003E\n\u003Cli\u003E與Teba對話，完成訓練，取得遊隼弓+炸彈箭\u003C\u002Fli\u003E\n\u003Cli\u003E神獸梅德\u003C\u002Fli\u003E\n\u003Cli\u003E擊敗風咒加儂，拿心心\u003C\u002Fli\u003E\n\u003Cli\u003E跳到下方營火，坐到中午\u003C\u002Fli\u003E\n\u003Cli\u003E往南飛，平台亮起時射火箭\u003C\u002Fli\u003E\n\u003Cli\u003EBareeda Naag(19)\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到Bosh Kala神廟\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"路線d（雙峰）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Ad%EF%BC%88%E9%9B%99%E5%B3%B0%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線D（雙峰）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FUQwomZ1.png\" loading=\"lazy\" alt=\"路線D\" \u002F\u003E\n          \u003Cfigcaption\u003E路線D\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E吹口哨召喚馬,騎到山谷\u003C\u002Fli\u003E\n\u003Cli\u003E用上升氣流x3爬山\u003C\u002Fli\u003E\n\u003Cli\u003EShee Vaneer(20)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003Erow1\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow2\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow3\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow4\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow5\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cul\u003E\n\u003Cli\u003EShee Vanath(21)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth align=\"center\"\u003Erow1\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow2\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow3\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow4\u003C\u002Fth\u003E\n\u003Cth align=\"center\"\u003Erow5\u003C\u002Fth\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Fthead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003Ctr\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003E\u003C\u002Ftd\u003E\n\u003Ctd align=\"center\"\u003Ex\u003C\u002Ftd\u003E\n\u003C\u002Ftr\u003E\n\u003C\u002Ftbody\u003E\n\u003C\u002Ftable\u003E\n\u003Cul\u003E\n\u003Cli\u003E往下跳\u003C\u002Fli\u003E\n\u003Cli\u003ERee Dahee(22)\u003C\u002Fli\u003E\n\u003Cli\u003EHa Dahamar(23)\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到Wahgo Katta神廟\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"路線e（死亡之山）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Ae%EF%BC%88%E6%AD%BB%E4%BA%A1%E4%B9%8B%E5%B1%B1%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線E（死亡之山）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FfnorePU.png\" loading=\"lazy\" alt=\"路線E\" \u002F\u003E\n          \u003Cfigcaption\u003E路線E\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E吹口哨召喚馬,騎到河畔,用製冰器過河 or 時停彈射(樹幹,難)\u003C\u002Fli\u003E\n\u003Cli\u003EHila Rao(24)\u003C\u002Fli\u003E\n\u003Cli\u003E使用上升氣流,飛到對岸\u003C\u002Fli\u003E\n\u003Cli\u003E吹口哨召喚馬\u003C\u002Fli\u003E\n\u003Cli\u003EKaya Wan(25)\u003C\u002Fli\u003E\n\u003Cli\u003E如果時間接近晚上,在驛站營火休息到早上\u003C\u002Fli\u003E\n\u003Cli\u003EDaka Tuss(26)\u003C\u002Fli\u003E\n\u003Cli\u003E到河畔時使用上升氣流\u003C\u002Fli\u003E\n\u003Cli\u003ESheh Rata(27)\n如採用速解法,在神廟內使用炸彈炸自己一次\n正規解則不用\u003C\u002Fli\u003E\n\u003Cli\u003E再使用上升氣流,飛到對岸,吹口哨召喚馬\u003C\u002Fli\u003E\n\u003Cli\u003ESoh Kofi(28)\u003C\u002Fli\u003E\n\u003Cli\u003E時停彈射(樹幹),到地面時喝加速藥水\u003C\u002Fli\u003E\n\u003Cli\u003ETah Muhl(29)\u003C\u002Fli\u003E\n\u003Cli\u003EMo’a Keet(30)\u003C\u002Fli\u003E\n\u003Cli\u003E跑步or時停彈射(木箱)\u003C\u002Fli\u003E\n\u003Cli\u003ESah Dahaj(31)\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到Zalta Wa神廟\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"路線f（海拉魯大森林）\"\u003E\u003Ca href=\"#%E8%B7%AF%E7%B7%9Af%EF%BC%88%E6%B5%B7%E6%8B%89%E9%AD%AF%E5%A4%A7%E6%A3%AE%E6%9E%97%EF%BC%89\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E路線F（海拉魯大森林）\u003C\u002Fh2\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002FGrucKy7.png\" loading=\"lazy\" alt=\"路線F\" \u002F\u003E\n          \u003Cfigcaption\u003E路線F\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E吹口哨召喚馬,騎到懸崖旁,用鐵鎚打碎神廟外的碎石\u003C\u002Fli\u003E\n\u003Cli\u003EMaag No’rah(32)\u003C\u002Fli\u003E\n\u003Cli\u003EMonya Toma(33)\u003C\u002Fli\u003E\n\u003Cli\u003E往東北方騎,平原上千萬不要向左看,上一個看的人他......\u003C\u002Fli\u003E\n\u003Cli\u003E時停彈射(樹幹,中上),進森林後喝加速藥水\u003C\u002Fli\u003E\n\u003Cli\u003E用磁力抓取器把盾牌丟進樹幹嘴裡\u003C\u002Fli\u003E\n\u003Cli\u003E用寶箱開船,把盾牌丟進樹幹嘴裡\u003C\u002Fli\u003E\n\u003Cli\u003EKuhn Sidajj(34)\u003C\u002Fli\u003E\n\u003Cli\u003E跑到神廟後的迷霧,回到森林中央\u003C\u002Fli\u003E\n\u003Cli\u003E啟動Keo Ruug神廟傳送點,先不要解\u003C\u002Fli\u003E\n\u003Cli\u003E往西北方跑,與呀哈哈對話開始任務\u003C\u002Fli\u003E\n\u003Cli\u003E使用上升氣流x2前往神廟\u003C\u002Fli\u003E\n\u003Cli\u003EDaag Chokah(35)\u003C\u002Fli\u003E\n\u003Cli\u003E傳送到Keo Ruug神廟\u003C\u002Fli\u003E\n\u003Cli\u003EKeo Ruug(36),正解=5312\u003C\u002Fli\u003E\n\u003Cli\u003E使用上升氣流前往大樹中的女神像\u003C\u002Fli\u003E\n\u003Cli\u003E換心心\u003C\u002Fli\u003E\n\u003Cli\u003E拔劍\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n","path":"\u002Fpost\u002Fid9000\u002Fzelda-botw-master-sword-rta-note\u002F","date":"2018 Jun 18","game":{"title":"botw","path":"\u002Fgame\u002Fbotw\u002F"},"tags":[{"title":"薩爾達系列","path":"\u002Ftag\u002F%E8%96%A9%E7%88%BE%E9%81%94%E7%B3%BB%E5%88%97\u002F"},{"title":"RTA筆記","path":"\u002Ftag\u002FRTA%E7%AD%86%E8%A8%98\u002F"}],"timeToRead":5}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/blog/assets/js/app.f0e22e9e.js" defer></script><script src="/blog/assets/js/page--src--templates--author-vue.5fa13f5f.js" defer></script>
