    <script>window.__INITIAL_STATE__={"data":{"author":{"id":"crs","title":{"name":"里斯","img":"https:\u002F\u002Fstatic-cdn.jtvnw.net\u002Fjtv_user_pictures\u002F0989a030-8519-40d0-9810-4e9f8b4106a6-profile_image-300x300.png"},"belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"title":"Markdown展示頁面","subtitle":"針對文章可撰寫內容格式做簡易示範","author":{"id":"crs","title":{"name":"里斯","img":"https:\u002F\u002Fstatic-cdn.jtvnw.net\u002Fjtv_user_pictures\u002F0989a030-8519-40d0-9810-4e9f8b4106a6-profile_image-300x300.png"}},"content":"\u003Ch2 id=\"檔案結構\"\u003E\u003Ca href=\"#%E6%AA%94%E6%A1%88%E7%B5%90%E6%A7%8B\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E檔案結構\u003C\u002Fh2\u003E\n\u003Cpre\u003E\u003Ccode\u003E  |- data\n  |  `- author\n  |       |- id9000.json\n  |       `- ID.json\n  `- game.json\n  |\n  `- posts\n      |- id9000\n      |   `- zelda.md\n      `- ID\n          |- rockmanX4.md\n          `- pokemon-yellow-any-percent.md\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E在\u003Ccode\u003Edata\u002Fauthor\u003C\u002Fcode\u003E資料夾新增自己的資訊，檔名ID可自行填寫，twitch id為必填，會從twitch拿你的大頭貼圖片。\u003Cbr\u003E\n\u003Ccode\u003Egame.json\u003C\u002Fcode\u003E為遊戲中文翻譯對照表。\u003Cbr\u003E\n\u003Ccode\u003Eposts\u002FID\u003C\u002Fcode\u003E資料夾的ID需與author底下的\u003Ccode\u003EID.json\u003C\u002Fcode\u003E檔名相同。\u003C\u002Fp\u003E\n\u003Ch2 id=\"文章設定\"\u003E\u003Ca href=\"#%E6%96%87%E7%AB%A0%E8%A8%AD%E5%AE%9A\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E文章設定\u003C\u002Fh2\u003E\n\u003Cpre\u003E\u003Ccode\u003E---\ntitle: 文章標題\nsubtitle: 文章副標題\ndate: 2020-02-29 07:42:34\nauthor: 作者id\ngame: 遊戲speedrun.com的id\nrule: 透過產生器產生的speedrun規則\ntags: [tag1, tag2]\n---\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ca href=\"\u002Fblog\u002Fspeedrun-generator\"\u003Espeedrun.com rule產生器\u003C\u002Fa\u003E\u003Cbr\u003E\ngame與rule設定好後會在文章最上方產生該rule的排行榜。\u003Cbr\u003E\n文章的撰寫與twitch下方的個人區塊相同，使用的是\u003Cstrong\u003Emarkdown\u003C\u002Fstrong\u003E，但針對特殊插入內容做了額外調整。  \u003C\u002Fp\u003E\n\u003Ch2 id=\"大標題\"\u003E\u003Ca href=\"#%E5%A4%A7%E6%A8%99%E9%A1%8C\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E大標題\u003C\u002Fh2\u003E\n\u003Ch3 id=\"小標題\"\u003E\u003Ca href=\"#%E5%B0%8F%E6%A8%99%E9%A1%8C\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E小標題\u003C\u002Fh3\u003E\n\u003Cpre\u003E\u003Ccode\u003E## 大標題\n\n### 小標題\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E標題須從二級的\u003Ccode\u003E##\u003C\u002Fcode\u003E開始做使用，並會在文章右方產生錨點連結。\u003C\u002Fp\u003E\n\u003Ch2 id=\"特殊markdown語法\"\u003E\u003Ca href=\"#%E7%89%B9%E6%AE%8Amarkdown%E8%AA%9E%E6%B3%95\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E特殊markdown語法\u003C\u002Fh2\u003E\n\u003Cp\u003E特殊語法與標準markdown不同，僅在這個網站使用。\u003C\u002Fp\u003E\n\u003Ch3 id=\"圖片的使用\"\u003E\u003Ca href=\"#%E5%9C%96%E7%89%87%E7%9A%84%E4%BD%BF%E7%94%A8\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003E圖片的使用\u003C\u002Fh3\u003E\n\u003Cp\u003E\n        \u003Cfigure\u003E\n          \u003Cimg src=\"https:\u002F\u002Fi.imgur.com\u002F3k7Uozc.png\" loading=\"lazy\" alt=\"圖片敘述文字\" \u002F\u003E\n          \u003Cfigcaption\u003E圖片敘述文字\u003C\u002Ffigcaption\u003E\n        \u003C\u002Ffigure\u003E\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003E![圖片敘述文字](https:\u002F\u002Fi.imgur.com\u002F3k7Uozc.png)\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E需注意的是，與一般圖片markdown不同，會將文字敘述放置於圖片下方。\u003C\u002Fp\u003E\n\u003Ch3 id=\"youtube\"\u003E\u003Ca href=\"#youtube\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003EYoutube\u003C\u002Fh3\u003E\n\u003Cp\u003E\n            \u003Cfigure\u003E\n              \u003Cdiv class=\"videoPlayer youtube\"\u003E\n                \u003Cdiv class=\"placeholder\"\u003E\n                  \u003Cimg\n                    referrerpolicy=\"no-referrer\"\n                    src=\"http:\u002F\u002Fi3.ytimg.com\u002Fvi\u002FdQw4w9WgXcQ\u002Fmaxresdefault.jpg\"\n                    data-type=\"youtube\"\n                    data-video=\"dQw4w9WgXcQ\"\n                    data-time=\"0\"\n                    onclick=\"videoEmbed(this)\"\n                  \u002F\u003E\n                \u003C\u002Fdiv\u003E\n              \u003C\u002Fdiv\u003E\n              \u003Cfigcaption\u003EYoutube敘述文字\u003C\u002Ffigcaption\u003E\n            \u003C\u002Ffigure\u003E\n            \u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode\u003E![Youtube敘述文字](https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=dQw4w9WgXcQ)\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch3 id=\"twitter\"\u003E\u003Ca href=\"#twitter\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003ETwitter\u003C\u002Fh3\u003E\n\u003Cblockquote class=\"twitter-tweet\" align=\"center\" data-dnt=\"true\" data-theme=\"dark\"\u003E\u003Cp lang=\"en\" dir=\"ltr\"\u003EThank you so much for making \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002FAGDQ2020?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#AGDQ2020\u003C\u002Fa\u003E another record event!\u003Cbr\u003E\u003Cbr\u003EThis may be the end of AGDQ, but \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fhashtag\u002FSGDQ2020?src=hash&amp;ref_src=twsrc%5Etfw\"\u003E#SGDQ2020\u003C\u002Fa\u003E will be here before you know it! We&#39;ll see you in Bloomington, MN on June 21-28! \u003Ca href=\"https:\u002F\u002Ft.co\u002FiuonSs334F\"\u003Epic.twitter.com\u002FiuonSs334F\u003C\u002Fa\u003E\u003C\u002Fp\u003E&mdash; Games Done Quick (@GamesDoneQuick) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002FGamesDoneQuick\u002Fstatus\u002F1216272330445422594?ref_src=twsrc%5Etfw\"\u003EJanuary 12, 2020\u003C\u002Fa\u003E\u003C\u002Fblockquote\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ehttps:\u002F\u002Ftwitter.com\u002FGamesDoneQuick\u002Fstatus\u002F1216272330445422594\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E直接貼twitter連結會顯示推特內容\u003C\u002Fp\u003E\n\u003Ch3 id=\"twitchvod\"\u003E\u003Ca href=\"#twitchvod\" aria-hidden=\"true\"\u003E#\u003C\u002Fa\u003ETwitchVod\u003C\u002Fh3\u003E\n\u003Cp\u003E\n            \u003Cfigure\u003E\n
